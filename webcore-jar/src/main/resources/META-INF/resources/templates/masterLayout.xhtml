<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html" locale="#{userSettingsData.locale}">
    <h:head title="#{msgs['portal.welcome']}">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="mainForm" prependId="false">
            <h:panelGroup layout="block">
                <ui:include src="/facelets/headline/headline.xhtml"/>
                
                <ui:insert name="content"/>
            </h:panelGroup>
        </h:form>

        <h:outputStylesheet library="css" name="jsftoolkit.css"/>
        <ui:insert name="resources"/>
    </h:body>
</f:view>
</html>
